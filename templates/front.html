<!-- JavaScript for Typing Animation -->
<script>
    const searchBar = document.getElementById("search-bar");
    const words = ["â—¼ Backend Developer", 'ðŸ’» BISMA SHEHZADI'];
    let wordIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeWord() {
        if (typing) {
            if (charIndex < words[wordIndex].length) {
                searchBar.value += words[wordIndex][charIndex];
                charIndex++;
            } else {
                typing = false; 
                setTimeout(() => {
                    typing = false;
                }, 1000);
            }
        } else {
            if (charIndex > 0) {
                searchBar.value = searchBar.value.slice(0, -1);
                charIndex--;
            } else {
                wordIndex = (wordIndex + 1) % words.length;
                typing = true;
                charIndex = 0;
            }
        }
    }

    setInterval(typeWord, 150);
</script>
